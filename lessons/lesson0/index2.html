<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page with Pictures</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Welcome to My Simple HTML Page</h1>
        <p class="text-center">Here are some pictures from the web:</p>

        <div class="row">
            <div class="col-md-4 mb-4">
                <h5 class="text-center">Placeholder Image 1</h5>
                <img src="https://via.placeholder.com/100" class="img-fluid" alt="Placeholder Image 1">
            </div>
            <div class="col-md-4 mb-4">
                <h5 class="text-center">Placeholder Image 2</h5>
                <img src="https://via.placeholder.com/200" class="img-fluid" alt="Placeholder Image 2">
            </div>
            <div class="col-md-4 mb-4">
                <h5 class="text-center">Placeholder Image 3</h5>
                <img src="https://via.placeholder.com/300" class="img-fluid" alt="Placeholder Image 3">
            </div>
        </div>

        <p class="text-center">Enjoy the pictures!</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
